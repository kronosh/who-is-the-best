<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Who is the best?</title>
    </head>
    <body>
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <a class="brand" href="#">Who is the best?</a>
            </div>
        </div>

        <div id="faces" class="row-fluid">
            <div class="span6">
                <img id="photoJames" src="img/james.jpg" />
            </div>
            <div class="span6">
                <img id="photoRita" src="img/rita.jpg" />
            </div>
        </div>


        <div id="correct" class="row-fluid">
            <div class="span12">
                <img id="photoCorrect" src="img/correct.png" />
            </div>
        </div>

        <div id="wrong" class="row-fluid">
            <div class="span12">
                <img id="photoWrong" src="img/wrong.png" />
            </div>
        </div>

        <div id="however" class="row-fluid">
            <div class="span12">
                <img id="photoHowever" src="img/however.png" />
            </div>
        </div>

        <div id="heart" class="row-fluid">
            <div class="span12">
                <h1>I Really Like You</h1>
                <br />
                <img src="img/heart.png" />
            </div>
        </div>

        <div id="retry" class="row-fluid">
            <div class="span12">
                <br/>
                <br/>
                <img id="photoRetry" src="img/retry.png" />
            </div>
        </div>

        <script type="text/javascript" src="cordova-2.0.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            app.initialize();

            $(document).ready(function() {
                $("div#correct").hide();
                $("div#wrong").hide();
                $("div#retry").hide();
                $("div#however").hide();
                $("div#heart").hide();

                $("img#photoJames").click(function(){
                    $("div#faces").hide();
                    $("div#correct").show();
                    $("div#retry").show();
                });

                $("img#photoRita").click(function(){
                    $("div#faces").hide();
                    $("div#wrong").show();
                    $("div#retry").show();
                    $("div#however").show();
                });

                $("img#photoRetry").click(function(){
                    $("div#faces").show();
                    $("div#correct").hide();
                    $("div#wrong").hide();
                    $("div#retry").hide();
                    $("div#however").hide();
                    $("div#heart").hide();
                });

                $("img#photoHowever").click(function(){
                    $("div#heart").show();
                    $("div#correct").hide();
                    $("div#wrong").hide();
                    $("div#retry").show();
                    $("div#however").hide();
                });
            });
        </script>
    </body>
</html>
